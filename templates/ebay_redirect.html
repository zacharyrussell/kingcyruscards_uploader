<!DOCTYPE html>
<html>
<head>
    <title>eBay Authorization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0064d2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #28a745;
            font-size: 24px;
            margin: 20px 0;
        }
        .error {
            color: #dc3545;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connecting to eBay...</h1>
        <div class="spinner" id="spinner"></div>
        <p id="message">Please wait while we complete the authorization...</p>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const isAuthSuccessful = urlParams.get('isAuthSuccessful');
        const error = urlParams.get('error');

        if (error) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').innerHTML = '<div class="error">❌ Authorization failed: ' + error + '</div><p>You can close this window and try again.</p>';
        } else if (!code || !isAuthSuccessful || isAuthSuccessful !== 'true') {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('message').innerHTML = '<div class="error">❌ No authorization code received</div><p>You can close this window and try again.</p>';
        } else {
            // Send code to Flask backend
            fetch('/ebay/exchange-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ code: code })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('spinner').style.display = 'none';
                if (data.success) {
                    document.getElementById('message').innerHTML = '<div class="success">✓ Successfully Connected to eBay!</div><p>You can now close this window and return to the app.</p><p>The app is now authorized to create listings on your behalf.</p>';
                } else {
                    document.getElementById('message').innerHTML = '<div class="error">❌ Failed to save token: ' + data.error + '</div><p>Please try again.</p>';
                }
            })
            .catch(error => {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('message').innerHTML = '<div class="error">❌ Error: ' + error + '</div><p>Please try again.</p>';
            });
        }
    </script>
</body>
</html>
