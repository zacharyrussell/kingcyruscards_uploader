<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload for eBay - King Cyrus Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 24px;
            font-size: 24px;
        }
        .upload-section {
            margin-bottom: 24px;
        }
        .camera-btn {
            width: 100%;
            padding: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 12px;
        }
        .camera-btn:active {
            background: #0056b3;
        }
        input[type="file"] {
            display: none;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
            margin-top: 24px;
        }
        .image-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            background: #f0f0f0;
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            cursor: pointer;
            font-size: 18px;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .count {
            color: #666;
            font-size: 14px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Upload Images - King Cyrus Cards</h1>
        
        <p style="text-align: center; color: #666; font-size: 14px; margin-bottom: 16px;">Upload images from your phone. Create listings on your computer.</p>
        
        <div class="status" id="status"></div>
        
        <div class="count" id="imageCount">0 images uploaded</div>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*" capture="environment" multiple>
            <button class="camera-btn" onclick="document.getElementById('fileInput').click()">
                ðŸ“· Take/Upload Photos
            </button>
        </div>
        
        <div class="image-grid" id="imageGrid"></div>
    </div>

    <script>
        let uploadedImages = [];

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function updateImageCount() {
            document.getElementById('imageCount').textContent = 
                uploadedImages.length + ' image' + (uploadedImages.length !== 1 ? 's' : '') + ' uploaded';
        }

        function renderImages() {
            const grid = document.getElementById('imageGrid');
            grid.innerHTML = uploadedImages.map((img, index) => `
                <div class="image-item">
                    <img src="/uploads/${img}" alt="Uploaded image ${index + 1}">
                    <button class="delete-btn" onclick="deleteImage('${img}', ${index})">Ã—</button>
                </div>
            `).join('');
        }

        async function deleteImage(filename, index) {
            if (!confirm('Delete this image?')) return;
            
            try {
                const response = await fetch('/delete/' + filename, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    uploadedImages.splice(index, 1);
                    renderImages();
                    updateImageCount();
                    showStatus('Image deleted', 'success');
                } else {
                    showStatus('Failed to delete image', 'error');
                }
            } catch (error) {
                showStatus('Error deleting image', 'error');
            }
        }

        async function loadExistingImages() {
            try {
                const response = await fetch('/images');
                const data = await response.json();
                uploadedImages = data.images;
                renderImages();
                updateImageCount();
            } catch (error) {
                console.error('Error loading images:', error);
            }
        }

        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = e.target.files;
            if (!files.length) return;

            for (let file of files) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        uploadedImages.push(data.filename);
                        showStatus('Image uploaded successfully', 'success');
                    } else {
                        showStatus('Upload failed: ' + data.error, 'error');
                    }
                } catch (error) {
                    showStatus('Upload error: ' + error.message, 'error');
                }
            }

            renderImages();
            updateImageCount();
            e.target.value = ''; // Reset input
        });

        // Load existing images on page load
        loadExistingImages();
    </script>
</body>
</html>
