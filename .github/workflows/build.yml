name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build Windows executable
        run: python build_exe.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: KingCyrusCardsUploader-Windows
          path: dist/KingCyrusCardsUploader.exe

  build-macos-intel:
    runs-on: macos-13  # Intel-based runner
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build macOS Intel executable
        run: python build_exe.py
      
      - name: Zip the .app bundle
        run: |
          cd dist
          zip -r ImageUploader-macOS-Intel.zip ImageUploader.app
      
      - name: Upload macOS Intel artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageUploader-macOS-Intel
          path: dist/ImageUploader-macOS-Intel.zip

  build-macos-arm:
    runs-on: macos-latest  # Apple Silicon runner
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build macOS Apple Silicon executable
        run: python build_exe.py
      
      - name: Zip the .app bundle
        run: |
          cd dist
          zip -r ImageUploader-macOS-AppleSilicon.zip ImageUploader.app
      
      - name: Upload macOS Apple Silicon artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageUploader-macOS-AppleSilicon
          path: dist/ImageUploader-macOS-AppleSilicon.zip

  create-release:
    needs: [build-windows, build-macos-intel, build-macos-arm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ImageUploader-Windows
          path: artifacts/windows
      
      - name: Download macOS Intel artifact
        uses: actions/download-artifact@v4
        with:
          name: ImageUploader-macOS-Intel
          path: artifacts/macos-intel
      
      - name: Download macOS Apple Silicon artifact
        uses: actions/download-artifact@v4
        with:
          name: ImageUploader-macOS-AppleSilicon
          path: artifacts/macos-arm
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows/ImageUploader.exe
            artifacts/macos-intel/ImageUploader-macOS-Intel.zip
            artifacts/macos-arm/ImageUploader-macOS-AppleSilicon.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}