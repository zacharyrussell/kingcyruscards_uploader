name: Build Executables

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build Windows executable
        run: python build_exe.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageUploader-Windows
          path: dist/ImageUploader.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build macOS executable
        run: python build_exe.py
      
      - name: Zip the .app bundle
        run: |
          cd dist
          zip -r ImageUploader-macOS.zip ImageUploader.app
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageUploader-macOS
          path: dist/ImageUploader-macOS.zip

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ImageUploader-Windows
          path: artifacts/windows
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: ImageUploader-macOS
          path: artifacts/macos
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows/ImageUploader.exe
            artifacts/macos/ImageUploader-macOS.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}